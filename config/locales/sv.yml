  information:
    index:
      title: 'Välkommen'
      leadin: 'Tillsammans utvecklar vi framtidens journalistik och medieteknik baserat på öppen data'
      action: 'Vad är Midhack?'
      switch_language: 'Switch to English'
      cookies_pul: 'Midhack.se använder kakor och persistent lagring i enlighet med vår datalagringspolicy. Genom att använda systemet godkänner du vår policy i enlighet med PUL.'
      read_more: 'Läs mer om vår datalagringspolicy.'
    policy:
      title: 'Datalagringsolicy'
      heading: 'Datalagringspolicy'
      text_1: 'Midhack.se använder så kallade sessionskakor för att systemet ska kunna hålla koll på vad du gör, exempelvis så du inte får samma välkomstmail två gånger.'
      text_2: 'Midhack.se använder också persistenta kakor för att se till att du identifieras som samma person mellan dina besök.'
      text_3: 'Midhack.se använder inte kakor för att spåra dig som användare eller presentera reklam. Vi säljer inte heller vidare några av dina personuppgifter till tredje part eller tillgängliggör dem inom Mittuniversitetet eller MittMedia.'
      text_4: 'Genom att använda Midhack.se så godkänner du vårt användande av kakor samt att vi, i enlighet med pul, lagrar din e-postadress tillsammans med din studieprofil och valt lag så att vi kan se till så att anmälningssystemet fungerar.'
    what:
      title: 'Vad är Midhack?'
      heading: 'Vad är Midhack?'
      text_0: 'Sista anmälningsdatum till Midhack 2015 har passerat men hör gärna av dig till oss på %{email} så ser vi till att du kommer med i ett lag ändå. Annars är du varmt välkommen att ansöka nästa år.'
      email: 'crew@midhack.se'
      text_1: 'MittMedia och Mittuniversitetet anordnar den 14-15 november ett 24-timmars hackathon för de som studerar till att bli journalister, bildjournalister, informatörer, kommunikatörer, grafiker, systemvetare, datatekniker och ingenjörer. Det finns inga förkunskapskrav, du behöver alltså inte vara expert!'
      text_2: 'Midhack anordnas i syfte att inspirera och motivera samarbete som kan agera grogrund för nya sätt att konsumera nyheter.'
      text_3: 'Under 24 timmar tävlar du och ditt lag mot andra lag om en prispott på 10 000 kr och en möjlighet att göra exjobb på MittMedia. Ditt lag kommer att bestå av studenter med olika inriktningar, där alla bidrar med sin kompetens. Vad ni sen skapar i ditt lag är upp till er. Det kan vara en nyhet, en tjänst, ett koncept för kommunikation, början på ett examensarbete eller en ny app m.m.'
      good_to_know:
        subtitle_1: 'Bra att veta'
        text_1: 'Ni får tillgång till hela MittMedias artikeldatabas, Kan Du Lova?-databasen samt har möjlighet att använda API:er från opendata.se. Fler datakällor kan tillkomma och dessutom kan ni arbeta med data som ni själva skaffat tillgång till. Antingen tar du med dig din egen laptop eller får du möjlighet att sitta i Mittuniversitetets datorsalar. Kör du och ditt lag fast finns alltid journalister, redaktörer, UX-utvecklare och programmerare från MittMedia tillgängliga och kan guida er framåt.'
        title_place: 'plats'
        place: 'Mittuniversitetet, Sundsvall'
        title_price: 'prispengar'
        price: '10 000 kr'
        title_date: 'datum'
        date: '14 - 15 November'
        title_spots_left: 'platser kvar'
      interaction:
        tease: 'Är du sugen på att delta?'
        primary_action: 'Anmäl dig till Midhack'
        secondary_action: 'Hur ser programmet ut?'
        my_receipt: 'Se mitt team'
        my_reservation: 'Se min reservation'
        signup_friend: 'Anmäl en vän'
      code_of_conduct:
        subtitle_1: 'Förhållningsregler'
        text_1: 'Syftet med Midhack är att vi ska sprida kunskap, samarbeta och lära av varandra samtidigt som vi har kul. Detta i en trygg miljö. För att möjliggöra detta måste alla deltagare, organisatörer och mentorer som deltar på Midhack följa dessa förhållningsregler. Alla inblandade förväntas bidra till att skapa en trygg miljö för alla närvarande.'
        subsubtitle_1: 'Ha följande i åtanke:'
        bullet_1: 'Skillnader i personlighet, bakgrund och kompetens är avgörande för att skapa något större än oss själva.'
        bullet_2: 'Midhack är en plats för lärande, innovation, utveckling och glädje.'
        bullet_3: 'På Midhack är det naturligt att dela med sig, och att be om hjälp. Du lär dig själv genom att förklara för andra.'
        bullet_4: 'Kränkningar, härskartekniker eller trakasserier mot enskilda eller grupper kommer inte att tolereras under Midhack.'
        subsubtitle_2: 'Trakasserier'
        text_2: 'Alla sorters trakasserier är förbjudna. Alla skall kunna känna sig trygga oavsett könstillhörighet, könsidentitet, ålder, sexuell läggning, handikapp, utseende, etnicitet, religion, bakgrund, nationalitet, tidigare erfarenheter eller brist på erfarenhet, osv. Sexuellt anspelande språk, bilder samt ovälkommen sexuell uppmärksamhet är olämpligt och bryter mot dessa förhållningsregler.'
        subsubtitle_3: 'Fotografering'
        text_3: 'Fotografera gärna under evenemanget men se till att de personer som är med på bilden har gett sitt samtycke. Bilder kommer även att tas av organisatörerna, om man inte vill att bilder där man är med publiceras i sociala medier eller andra kanaler skall man meddela fotografen detta.'
        subsubtitle_4: 'Våld & Droger'
        text_4: 'Midhack har ett strikt förbud mot alla typer av droger, inklusive alkohol. Inget fysiskt eller verbalt våld kommer att tolereras. '
        subsubtitle_5: 'Konsekvenser'
        text_5: 'Deltagare som bryter mot dessa förhållningsregler kommer att få en varning, om tillsägelsen ej hörsammas, eller om det är allvarliga överträdelser kommer denna person bli ombedd att avlägsna sig från området. En person som blivit avstängd kommer inte kunna ta del i eventuella lagvinster.'
        subsubtitle_6: 'Något att rapportera?'
        text_6: 'Om du känner att något av ovanstående inte respekteras på Midhack, kontakta då omgående Teresia Edling, projekthandläggare, på nummer 010-1428304. Eller maila %{email} när som helst under evenemanget. Vi hoppas att alla deltagare kommer att respektera dessa förhållningsregler och att alla kommer att känna sig trygga och ha riktigt roligt under evenemanget.'
        email: 'teresia.edling@miun.se'
        text_7: 'GLHF, happy hacking!'
        text_8: '/Midhack crew'
    programme:
      title: 'Program'
      heading: 'Program'
      text: 'Detta är en översiktlig tidsplan över Midhack. Fler detaljer kommer delges på plats.'
