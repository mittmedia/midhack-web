      heading: 'Mer info om Midhack'
      text_1: 'Midhack anordnas av MittMedia och Mittuniversitetet, i syfte att inspirera och motivera samarbete som kan agera grogrund för nya sätt att konsumera nyheter.'
      text_2: 'Under 24 timmar tävlar du och ditt lag mot andra lag om en prispott på 10 000 kr och en möjlighet att göra exjobb på MittMedia. Ditt lag kommer att bestå av studenter med olika inriktningar, där alla bidrar med sin kompetens. Vad ni sen skapar i ditt lag är upp till er. Det kan vara en nyhet, en tjänst, ett koncept för kommunikation, början på ett examensarbete eller en ny app m.m.'
      subtitle_1: 'Bra att veta'
      text_3: 'Ni får tillgång till hela MittMedias artikeldatabas samt har möjlighet att använda API:er från opendata.se. Fler datakällor kan tillkomma och dessutom kan ni arbeta med data som ni själva skaffat tillgång till. Antingen tar du med dig din egen laptop eller får du möjlighet att sitta i Mittuniversitetets datorsalar. Kör du och ditt lag fast finns alltid journalister, redaktörer, UX-utvecklare och programmerare från MittMedia tillgängliga och kan guida er framåt.'
