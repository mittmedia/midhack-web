      text_2: 'Du och ditt lag tävlar om att ta fram de bästa nya lösningarna för framtidens journalistik och medieteknik. MittMedia och Mittuniversitetet finns på plats som support, och fixar mat och kaffe. I prispotten finns 10 000kr och möjlighet att göra exjobb på MittMedia.'
